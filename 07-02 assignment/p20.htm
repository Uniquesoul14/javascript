<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let i;
        let j;

        for (i = 5; i >= 1; i--) 
        {
            for (j = i; j <= 5; j++) 
            {
                if (i % 2 == 1)
                 {
                    document.write("-   ")
                }
                else 
                {
                    document.write("|   ")
                }
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
