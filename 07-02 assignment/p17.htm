<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let i;
        let j;

        for (j = 1; j <= 5; j++) {
            for (i = 1; i <= j; i++) {
                if (i % 2 == 0) {
                    document.write(0 + "  ")
                }
                else {
                    document.write(1 + "  ")
                }
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
