<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
         
       let a= parseInt(prompt("Enter a :"))
       let b= parseInt(prompt("Enter b :"))

      let add=a+b;
       document.write("Addition of a and b is ",add)

      let sub=a-b
       document.write("Substaction of a and b is " ,sub)

       let mul=a*b
       document.write("Multiplication of a and b is " ,mul)

       let div=a/b
       document.write("Division of a and b is " ,div)

       let mod=a%b
       document.write("Moduler of a and b is " ,mod)


    </script>


</body>
</html>
