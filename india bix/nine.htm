    <meta name="viewport" content="width=<!DOCTYPE html>
    <html lang="en">
    <head>

    <body>
        <!--Look at this series: 8, 22, 8, 28, 8, ... What number should come next?-->
    
        <script>
            // 8, 22, 8, 28, 8, ... 
    
            let first = 8 ;
            let second = 22 ; 
            let a = parseInt(prompt('Enter N :'));
    
            
    
            let i = 1;
    
            while(i<=a)
            {
                document.write(first + " ")
                document.write(second+" ");
                first == 8;
                second += 6;
                i++;
            }
    
    
    
        </script>
        
 
    
</body>
