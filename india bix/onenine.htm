<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            //Look at this series: 8, 6, 9, 23, 87 , ... What number should come next?

            let start=8;

            let a = parseInt(prompt("Enter N :"))

            let i=1;

          while(i<=a)
            {
                document.write(start + " ")
                start*= i;
                start -= (i+1)

                i++;

            }
        </script>
</body>
</html>
