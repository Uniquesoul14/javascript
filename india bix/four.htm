    <body>
        <!--4.Look at this series: 22, 21, 23, 22, 24, 23, ... What number should come next?-->
    
        <script>
            //22, 21, 23, 22, 24, 23, ... 
    
            let first = 22 ;
            let second = 21 ; 
            let a =parseInt( prompt('Enter N :'));
    
    
    
            let i = 1;
    
            while(i<=a)
            {
                document.write(first + " ")
                document.write(second+" ");
                first += 1;
                second +=1;
                i++;
            }
    
    
    
        </script>
        
 
    
</body>
