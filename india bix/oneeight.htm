<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
<body>
    <!--18.Look at this series: 5.2, 4.8, 4.4, 4, ... What number should come next?-->
    <script>

        let i = 1 ;
        let first =5.2;
        
      
        let  n = parseInt(prompt("Enter N : " ));
    

     
        while(i<=n)
        {
            document.write(first + " ");
            first -= 0.4 ;
            i++;
        }

    </script>

</body>
</html>
