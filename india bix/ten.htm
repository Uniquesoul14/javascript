<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!--Look at this series: 31, 29, 24, 22, 17, ... What number should come next?-->
    
        <script>
            // 31, 29, 24, 22, 17, ...
    
            let first = 31 ;
            let second = 29 ; 
            let a =parseInt(prompt('Enter N :'));
    
    
            let i = 1;
    
            while(i<=a)
            {
                document.write(first + " ")
                document.write(second+" ");
                first -= 7;
                second -= 7;
                i++;
            }
    
    
    
        </script>
        
 
    
</body>
</html>
