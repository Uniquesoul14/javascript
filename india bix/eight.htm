<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!--Look at this series: 3, 4, 7, 8, 11, 12, ... What number should come next?-->
    
        <script>
            //3, 4, 7, 8, 11, 12, ... 
    
            let first = 3 ;
            let second = 4 ; 
            let a =parseInt(prompt('Enter N :'));
    
        
    
            let i = 1;
    
            while(i<=a)
            {
                document.write(first + " ")
                document.write(second+" ");
                first += 4;
                second += 4;
                i++;
            }
    
    
    
        </script>
        
 
    
</body>
</html>
