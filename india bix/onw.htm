<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. Look at this series: 2, 1, (1/2), (1/4), ... What number should come next?-->

    <script>
        //2 ,  1 ,  ( 1/2) ,  (1/4), ...

        let i = 2 ; 
        let a = parseI(prompt('Enter N : '));

        
            document.write("2 , 1  , ")
    
        while(i<=a)
        {
            document.write("1/" + i + " , ");
            i*=2;
        }

    </script>



</body>
</html>
