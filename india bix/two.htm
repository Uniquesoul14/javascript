<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--2. Look at this series: 7, 10, 8, 11, 9, 12, ... What number should come next?-->

    <script>
        //7, 10, 8, 11, 9, 12, ... 

        let a = parseInt(prompt("Enter N : "));
        let i = 1;
        let first = 7 ;
        let secont = 10 ; 

        while(i<=a)
        {   
            document.write(first + " ");
            document.write(secont  + " ");
            first += 1;
            secont +=1 ;
            i++
        }

    </script>
    
</body>
</html>
