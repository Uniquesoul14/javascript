<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
<body>
    <!--15. Look at this series: 544, 509, 474, 439, ... What number should come next?-->
    <script>

        let i = 1 ;
        let first = 544;
        let  a = parseInt(prompt("Enter N : " ));


        while(i<=a)
        {
            document.write(first + " ");
            first -= 35;
            i++;
        }

    </script>

</body>
</html>
