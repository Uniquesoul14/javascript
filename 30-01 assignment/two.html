<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let number=parseInt(prompt("Enter a number "))

        if(number%7==0)
            {
                document.write("The number is divisible by 7 !")
            }
        else
        {
            document.write("The number is not divisible by 7 ! please enter another number !")
        }

    </script>
</body>
</html>
